{% extends "base.html" %}

{% block title %}Add Health Metric{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Add New Health Metric</h3>
            </div>
            <div class="card-body">
                <form method="POST" id="healthMetricForm">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" required min="20" max="300" step="0.1" onchange="calculateBMI()">
                    </div>
                    <div class="mb-3">
                        <label for="body_fat_percentage" class="form-label">Body Fat Percentage (%)</label>
                        <input type="number" class="form-control" id="body_fat_percentage" name="body_fat_percentage" required min="1" max="50" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="muscle_mass_percentage" class="form-label">Muscle Mass Percentage (%)</label>
                        <input type="number" class="form-control" id="muscle_mass_percentage" name="muscle_mass_percentage" required min="1" max="100" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI</label>
                        <input type="number" class="form-control" id="bmi" name="bmi" readonly>
                        <div id="bmiCategory" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Metric</button>
                        <a href="{{ url_for('user.health_metrics') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
const userHeight = {{ user.height if user.height else 0 }};

function calculateBMI() {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = userHeight / 100; // Convert cm to meters
    
    if (weight && height > 0) {
        const bmi = weight / (height * height);
        document.getElementById('bmi').value = bmi.toFixed(1);
        
        // Set BMI category
        let category = '';
        if (bmi < 18.5) {
            category = 'Underweight';
        } else if (bmi < 25) {
            category = 'Normal weight';
        } else if (bmi < 30) {
            category = 'Overweight';
        } else {
            category = 'Obese';
        }
        document.getElementById('bmiCategory').textContent = `Category: ${category}`;
    } else {
        document.getElementById('bmi').value = '';
        document.getElementById('bmiCategory').textContent = '';
    }
}

// Calculate BMI when the form loads if weight is already set
document.addEventListener('DOMContentLoaded', calculateBMI);
</script>
{% endblock %}
{% endblock %}
