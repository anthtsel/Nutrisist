{% extends "base.html" %}

{% block title %}Connecting Device{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    {{ error }}
                </div>
                <a href="{{ url_for('device_integrations.devices') }}" class="btn btn-primary mt-3">
                    Back to Devices
                </a>
            {% else %}
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h2 class="mb-3">Connecting Your Device</h2>
                <p class="text-muted">Please wait while we connect your device...</p>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 100%"></div>
                </div>
                <script>
                    // Redirect to devices page after 3 seconds
                    setTimeout(function() {
                        window.location.href = "{{ url_for('device_integrations.devices') }}";
                    }, 3000);
                </script>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
