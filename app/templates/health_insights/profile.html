{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Profile Settings</h3>
                </div>
                <div class="card-body">
                    <form id="profileForm" method="POST" action="{{ url_for('health_insights.update_profile') }}">
                        <!-- Basic Information -->
                        <h4 class="mb-3">Basic Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ profile.name if profile else '' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
                            </div>
                        </div>

                        <!-- Physical Characteristics -->
                        <h4 class="mb-3">Physical Characteristics</h4>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" min="1" max="120" value="{{ profile.age if profile else '' }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" name="weight" min="20" max="300" step="0.1" value="{{ profile.weight if profile else '' }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" name="height" min="100" max="250" value="{{ profile.height if profile else '' }}" required>
                            </div>
                        </div>

                        <!-- Health Information -->
                        <h4 class="mb-3">Health Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Choose...</option>
                                    <option value="male" {% if profile and profile.gender == 'male' %}selected{% endif %}>Male</option>
                                    <option value="female" {% if profile and profile.gender == 'female' %}selected{% endif %}>Female</option>
                                    <option value="other" {% if profile and profile.gender == 'other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="activity_level" class="form-label">Activity Level</label>
                                <select class="form-select" id="activity_level" name="activity_level" required>
                                    <option value="">Choose...</option>
                                    <option value="sedentary" {% if profile and profile.activity_level == 'sedentary' %}selected{% endif %}>Sedentary</option>
                                    <option value="light" {% if profile and profile.activity_level == 'light' %}selected{% endif %}>Light Activity</option>
                                    <option value="moderate" {% if profile and profile.activity_level == 'moderate' %}selected{% endif %}>Moderate Activity</option>
                                    <option value="high" {% if profile and profile.activity_level == 'high' %}selected{% endif %}>High Activity</option>
                                    <option value="athlete" {% if profile and profile.activity_level == 'athlete' %}selected{% endif %}>Athlete</option>
                                </select>
                            </div>
                        </div>

                        <!-- Health Goals -->
                        <h4 class="mb-3">Health Goals</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="goal_type" class="form-label">Primary Goal</label>
                                <select class="form-select" id="goal_type" name="goal_type" required>
                                    <option value="">Choose...</option>
                                    <option value="weight_loss" {% if profile and profile.goal_type == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
                                    <option value="muscle_gain" {% if profile and profile.goal_type == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
                                    <option value="maintenance" {% if profile and profile.goal_type == 'maintenance' %}selected{% endif %}>Maintenance</option>
                                    <option value="fitness" {% if profile and profile.goal_type == 'fitness' %}selected{% endif %}>General Fitness</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="weekly_activity_target" class="form-label">Weekly Activity Target (hours)</label>
                                <input type="number" class="form-control" id="weekly_activity_target" name="weekly_activity_target" min="0" max="50" step="0.5" value="{{ profile.weekly_activity_target if profile else '' }}" required>
                            </div>
                        </div>

                        <!-- Medical Information -->
                        <h4 class="mb-3">Medical Information</h4>
                        <div class="mb-3">
                            <label for="medical_conditions" class="form-label">Medical Conditions</label>
                            <textarea class="form-control" id="medical_conditions" name="medical_conditions" rows="2" placeholder="List any relevant medical conditions...">{{ profile.medical_conditions if profile else '' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medications" class="form-label">Current Medications</label>
                            <textarea class="form-control" id="medications" name="medications" rows="2" placeholder="List any current medications...">{{ profile.medications if profile else '' }}</textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    fetch("{{ url_for('health_insights.update_profile') }}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.reload();
        } else {
            alert('Error updating profile: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error updating profile: ' + error);
    });
});
</script>
{% endblock %}
{% endblock %}
