{% extends "base.html" %}

{% block title %}Recovery Status{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Recovery Status</h1>
            <div class="card">
                <div class="card-body">
                    <div id="recovery-status">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch recovery status
    fetch("{{ url_for('health_insights.recovery_status') }}")
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const statusDiv = document.getElementById('recovery-status');
                const status = data.data;
                
                let statusHtml = `
                    <h3 class="mb-3">Current Status: ${status.status}</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Sleep Score</h4>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: ${status.sleep_score}%" 
                                     aria-valuenow="${status.sleep_score}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                    ${status.sleep_score}%
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>HRV Score</h4>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: ${status.hrv_score}%" 
                                     aria-valuenow="${status.hrv_score}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                    ${status.hrv_score}%
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 class="mt-4">Recommendations</h4>
                    <ul class="list-group">
                        ${status.recommendations.map(rec => `
                            <li class="list-group-item">${rec}</li>
                        `).join('')}
                    </ul>
                `;
                
                statusDiv.innerHTML = statusHtml;
            } else {
                document.getElementById('recovery-status').innerHTML = `
                    <div class="alert alert-danger">
                        Failed to load recovery status. Please try again later.
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('recovery-status').innerHTML = `
                <div class="alert alert-danger">
                    An error occurred while loading recovery status. Please try again later.
                </div>
            `;
        });
});
</script>
{% endblock %}
{% endblock %}
