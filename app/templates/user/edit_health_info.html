{% extends "base.html" %}

{% block title %}Edit Health Information{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Edit Health Information</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" min="1" max="120">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="">Select gender</option>
                            <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                            <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                            <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" value="{{ user.height }}" min="50" max="250" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" value="{{ user.weight }}" min="20" max="300" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="activity_level" class="form-label">Activity Level</label>
                        <select class="form-select" id="activity_level" name="activity_level">
                            <option value="">Select activity level</option>
                            <option value="sedentary" {% if user.activity_level == 'sedentary' %}selected{% endif %}>Sedentary</option>
                            <option value="light" {% if user.activity_level == 'light' %}selected{% endif %}>Lightly Active</option>
                            <option value="moderate" {% if user.activity_level == 'moderate' %}selected{% endif %}>Moderately Active</option>
                            <option value="very" {% if user.activity_level == 'very' %}selected{% endif %}>Very Active</option>
                            <option value="extra" {% if user.activity_level == 'extra' %}selected{% endif %}>Extra Active</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="health_goals" class="form-label">Health Goals</label>
                        <textarea class="form-control" id="health_goals" name="health_goals" rows="3">{{ user.health_goals }}</textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
