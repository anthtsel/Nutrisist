{% extends "base.html" %}

{% block title %}Profile - Nutrisist{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Profile Information</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <strong>Email:</strong>
                    </div>
                    <div class="col-sm-9">
                        {{ user.email }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <strong>First Name:</strong>
                    </div>
                    <div class="col-sm-9">
                        {{ user.first_name }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <strong>Last Name:</strong>
                    </div>
                    <div class="col-sm-9">
                        {{ user.last_name }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <strong>Member Since:</strong>
                    </div>
                    <div class="col-sm-9">
                        {{ user.created_at.strftime('%B %d, %Y') }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
